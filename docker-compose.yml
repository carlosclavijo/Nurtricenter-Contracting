version: "3.8"

services:
  database:
    image: carlosclavijo/mipostgresql:latest
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: abc12345
      POSTGRES_DB: contracting
    ports:
      - "5433:5432"

  contracting-app:
    image: carlosclavijo/contracting-app:latest
    container_name: contracting_app
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=database;Port=5432;Database=contracting;Username=postgres;Password=abc12345
      - RabbitMqSettings__Host= host.docker.internal
      - RabbitMqSettings__Port= 5672
      - RabbitMqSettings__UserName= storeUser
      - RabbitMqSettings__Password= storeUserPassword

    ports:
      - "8080:8080"
    depends_on:
      - database
  
  